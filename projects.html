---
layout: default
title: Projects
slug: projects
lead: I write code and design things.
icon: rocket
---

{% for project in site.data.projects %}<div class="panel panel-{{ project.state }}">
  <div class="panel-heading">
    {{ project.name }}
    <i class="fa fa-{{ project.icon }} pull-right"></i>
  </div>
  <div class="panel-body">
    <p>{{ project.description }}</p>
    <p>
      <a class="btn btn-{{ project.state }}" href="https://github.com/{{ project.source }}">Source</a>
    </p>
  </div>
</div>{% endfor %}
